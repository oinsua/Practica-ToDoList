<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Practica To Do List</title>
    <link rel="stylesheet" href="./css/styles.css?t=1597294354426"/>
  </head>
  <body>
    <form action="#" method="post" id="form1">
      <fieldset class="super-container" id="super-container">
        <legend>Practice 1 - To Do List</legend>
        <div class="input-container">
          <input type="text" id="task" placeholder="Write a new task"/>
          <input type="date" id="calendar"/>
        </div>
        <fieldset class="legend-container">
          <legend>Select a Priority</legend>
          <div class="flex-container">
            <div class="flex-item">
              <input class="radio" type="radio" name="color" id="radio_green" hidden="hidden" value="green"/>
              <div class="green container-color" id="green"></div>
            </div>
            <div class="flex-item">
              <input class="radio" type="radio" name="color" id="radio_yellow" hidden="hidden" value="yellow"/>
              <div class="yellow container-color" id="yellow"></div>
            </div>
            <div class="flex-item">
              <input class="radio" type="radio" name="color" id="radio_red" hidden="hidden" value="red"/>
              <div class="red container-color" id="red"></div>
            </div>
          </div>
        </fieldset>
        <div class="button-container">
          <button class="button-insertar" id="button" data-action="add">Add Task</button>
          <div class="error" id="error"></div>
        </div>
        <div class="tasks" id="tasks"></div>
      </fieldset>
    </form>
  </body>
  <script src="js/scripts-min.js?t=1597294354426"></script>
</html>
